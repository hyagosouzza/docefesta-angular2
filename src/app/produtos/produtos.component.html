<nav id="nav-produto" class="container navbar navbar-expand-lg navbar-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent2">
      <ul class="navbar-nav">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  Filtrar por marca {{marca}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a id="pointer" class="dropdown-item" *ngFor="let item of marcas" (click)="filtrarMarca(item.nome)">{{item.nome}}</a>
                  <div class="dropdown-divider"></div>
                  <a id="pointer" class="dropdown-item" (click)="filtrarMarca()">Todas as marcas</a>
              </div>
          </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
          <input [value]="nprod" (input)="nprod = $event.target.value" class="form-control marcas-sm-2" type="search" placeholder="Busque um produto" aria-label="Search">
      </form>
  </div>
</nav>

<div class="container">
  <div id="row" class="row">
      <div id="menu" class="col-md-3">
          <div class="list-group">
              <a id="pointer" class="list-group-item list-group-item-action ativo" (click)="filtrarProd()">
                  Produtos
              </a>
              <a id="pointer" class="list-group-item list-group-item-action" (click)="filtrarProd('Choco')">Chocolates</a>
              <a id="pointer" class="list-group-item list-group-item-action"(click)="filtrarProd('Bala')">Balas</a>
              <a id="pointer" class="list-group-item list-group-item-action">Forminhas</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Temáticos</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Descartáveis</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Artigos Festa</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Artigos Confeiteiro</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Velas</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Marshmallow</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Balões</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Utilidades</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Locação</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Lembrancinhas</a>
              <a id="pointer" class="list-group-item list-group-item-action ">Letras e Números</a>
          </div>
      </div>
      <div id="vertical" class="col-md-9" align="middle">
          <div class="row">
              <div class="col-md-4 animated fadeIn container" *ngFor="let item of produtos | filterBy: ['marca']: marca | filterBy: ['tag']: prod | filterBy: ['nome']: nprod | orderBy:'nome'">
                  <div id="produto" class="card" style="width: 18rem;" align="middle">
                      <a id="titulo">
                          <img class="card-img-top" src={{item.url}} />
                          <div class="card-body">
                              <h6 class="card-title">{{item.nome}}</h6>
                          </div>
                      </a>
                  </div>
              </div>
          </div>
      </div>
      <div class="div-btn-top">
          <img src="assets/img/arrow-top.png">
      </div>
  </div>
</div>
